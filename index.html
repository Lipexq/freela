<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/scss/style.css">
    <title>Freela</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div>
                <button class="button_header">
                    <a href="#" class="button_text">
                        Converse pelo Whatsapp
                    </a>
                </button>
            </div>

            <img src="src/images/ef5fe56be3e324566ed2011eb5e9e927.png" alt="logo" class="img_logo">

            <div>
                <button class="button_header">
                    <span>
                        <a href="#" class="button_text">Ligue Agora</a>
                    </span>
                </button>
            </div>
    </header>   

    <section class="banner">
        <div class="container">
            <div class="img">
                <img src="src/images/banenr2.jpeg" alt="">
            </div>
            <div class="texto_banner">
                <h1 class="main_text_banner">Venha fazer parte do nosso evento</h1>
                    <p class="subtext_text_banner">Texto Aqui</p>
            </div>
        </div>
    </section>

    <section class="review">
        <div class="container">
            <h2>Sobre o nosso Evento</h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/I8MbOB7iJhM"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
            <div class="review_button">
                <button class="button_header button_header--review">
                    <a href="https://www.youtube.com/@a-sketch/videos" target="_blank"
                        class="button_text button_text--review">
                        VER TODOS
                    </a>
                </button>
            </div>
        </div>
    </section>

    <section class="hired">
        <div class="container">
            <div class="text_hired">
                <h2>quem ja contratou nosso serviço</h2>
            </div>
        </div>
        <div class="aligns_imgs">
            <img src="src/images/logoPE.png" alt="logoPE" class="hired_img">
            <img src="src/images/rj logo.png" alt="logoPE" class="hired_img">
            <img src="src/images/logosairé.png" alt="logoPE" class="hired_img">
            <img src="src/images/minaslogo.png" alt="logoPE" class="hired_img">
            <!-- <img src="src/images/logoPE.png" alt="logoPE" class="hired_img"> -->
        </div>
    </section>

    <section class="uniforms">
        <div class="container">
            <div class="uniforms_text">
                Nossos Uniformes
            </div>
            <div class="uniforms-carrousel owl-carousel owl-theme" id="uniforms">

                <div class="item">
                    <div class="uniforms_card">
                        <img src="src/images/uniforme1.png" alt="uniforme" class="uniforms-colors">
                        <p class="main_text">Amarelo</p>
                    </div>
                </div>

                <div class="item">
                    <div class="uniforms_card">
                        <img src="src/images/uniforme2.png" alt="uniforme" class="uniforms-colors uniforms-colors--blue">
                        <p class="main_text">Azul</p>
                    </div>
                </div>

                <div class="item">
                    <div class="uniforms_card">
                        <img src="src/images/uniforme3.png" alt="uniforme" class="uniforms-colors uniforms-colors--white">
                        <p class="main_text">Branco</p>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- <section class="sponsors">
        <div class="container">
            <div class="text_sponsors">
                <h2>quem ja contratou nosso serviço</h2>
            </div>
        </div>
        <div class="aligns_imgs_sponsors">
            <img src="src/images/logoPE.png" alt="logoPE" class="hired_img">
            <img src="src/images/rj logo.png" alt="logoPE" class="hired_img">
            <img src="src/images/logosairé.png" alt="logoPE" class="hired_img">
            <img src="src/images/minaslogo.png" alt="logoPE" class="hired_img">
        </div>
    </section> -->

    <button class="buttons_mobile">
        <a href="#" class="link_mobile"><img class="img_mobile" src="src/images/whatsapp_black_logo_icon_147050.png" alt=""></a>
        <a href="#" class="link_mobile link_mobile--call"><img class="img_mobile" src="src/images/cell2.png" alt=""></a>
    </button>

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
